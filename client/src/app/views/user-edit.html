
<div class="col-lg-6" *ngIf="identity">

	<h1>{{titulo}}</h1>

	<form class="col-md-10" #userUpdateForm="ngForm" (ngSubmit)="onSubmit()">
    <div *ngIf ="alertUpdate">
      <div class="alert alert-info">
         {{alerUpdate}}
      </div>
    </div>
      <p>
        <label>Nombre:</label>
        <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]=user.name required/>
         <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio</span>
      </p>
      <p>
        <label>Apellidos:</label>
        <input type="text" class="form-control" #apellido="ngModel" name ="apellido" [(ngModel)]=user.apellido required/>
        <span *ngIf="!apellido.valid && apellido.touched"> Los apellidos son obligatorio</span>
      </p>
      <p>
        <label>Correo electronico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
        <span *ngIf="!email.valid && email.touched"> El email es obligatorio</span>
      </p>

      <div class="image_for_edit" *ngIf="user.image && user.image != null">
        <img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px;" />
      </div>
      <p>
        <label>Sube tu Foto</label>
        <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)" />
      </p>
      <input type="submit" value="Actualizar mis datos" class="btn btn-primary"/>
    
    </form>
	
</div>
